<html>
	<head>
		<title>px-navbar mobile demo</title>
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="../px-theme/px-theme.html">

		<link rel="import" href="../px-card/px-card.html">
		<link rel="import" href="../px-theme/px-app.html">
		<link rel="import" href="../px-drawer/px-drawer.html">
		<link rel="import" href="px-navbar.html">
		<style media="screen">
			body,
			html {
				background: #efeff4 !important;

			}
		</style>
	</head>
	<body unresolved>
		<template id="app" is="dom-bind">
			<px-drawer id="myLeftDrawer" fixed overlay>
				<p>
					This is the px-drawer component.
				</p>
			</px-drawer>
			<px-drawer id="myRightDrawer" align="right" fixed overlay>
				<div class="u-m">
					This is content inside of the drawer
				</div>
			</px-drawer>
			<px-drawer id="myBottomDrawer" align="bottom" fixed overlay>
				<div class="u-m">
					This is content inside of the drawer
				</div>
			</px-drawer>
			<px-navbar id="navbar1" title="px-navbar" fixed auto-hide>
				<div left>
					<button class="navbar__button" onclick="document.getElementById('myLeftDrawer').toggle()">
						<i class="fa fa-lg fa-bars"></i>
					</button>
				</div>
				<div right>
					<button class="navbar__button" onclick="document.getElementById('myRightDrawer').toggle()">
						<i class="fa fa-lg fa-ellipsis-v"></i>
					</button>
				</div>
			</px-navbar>
			<section class=" has-navbar u-mt++ u-p">


				<px-card header-text="Overview" class="u-mt+">
					<p>The px-navbar enables navigation through an information hierarchy and, optionally, management of screen contents.</p>

					<p>
						This navbar has <code>auto-hide</code> and <code>fixed</code> properties.
					</p>
					</px-card>
				<template is="dom-repeat" items="{{cards}}" >
				 <px-card icon="{{item.icon}}" header-text="{{item.title}}">

					 <h5>Heading 5</h5>
					 <p>{{item.body}}</p>
				 </px-card>
			 </template>
			</section>
		</template>
		<script type="text/javascript">
			var app;

			function createDemoCards(count) {
				var i = 0,
					lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
				_out = [];
				for (; i < count; i++) {
					_out.push({
						title: 'Card ' + i,
						body: lorem
					});
				}
				return _out;
			}
			document.addEventListener('WebComponentsReady', function () {
				app = document.getElementById('app');
				app.toggleDrawer = function () {
					document.getElementById('layout').drawer.toggle()
				};
				app.cards = createDemoCards(50);
			});
		</script>
		<script src="http://localhost:35724/livereload.js?snipver=1"></script>
	</body>
</html>
