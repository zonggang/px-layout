<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>px-table-row-action-button</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
    <link rel="stylesheet" href="//predixdev.github.io/px-library-design/css/style.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <link rel="import" href="../px-table-view.html">

    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"/>
    <style></style>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function () {});
      $(function () {
        $('.btn-collapse-all').bind('click', function (e) {
          collapsed = !collapsed;
          $(this).find('span').text((collapsed
            ? 'Expand'
            : 'Collapse'));
          $('h2').trigger('click');
        });

        $('.btn-toggle-actions').bind('click', function (e) {
          $(this).next('.table-view').find('.table-row').toggleClass('table-row--actions-is-visible').find('.table-row__actions').toggleClass('is-visible');
        });
      });
    </script>
    <style media="screen">
      px-swipe {}

    </style>
  </head>

  <body unresolved>
    <div class="viewport">

      <h2>Action Button HTML</h2>
      <demo-snippet>
        <template>
          <px-table-view>
            <px-table-row>
              <px-swipe>
                <div underlay>
                  <div class="flex flex--stretch">
                    <button class="table-row__button table-row__button--more">
                      More</button>
                    <button class="table-row__button table-row__button--flag">
                      Flag</button>
                    <button class="table-row__button table-row__button--delete">
                      Delete</button>
                  </div>
                </div>
                <div content>Content of swiping element goes here...</div>
              </px-swipe>
            </px-table-row>
            <px-table-row>
              <px-swipe on-edge="resetPanel" on-tap-underlay="disablePanel">
                <div underlay>
                  <px-table-row-action-button label="More" type="more"></px-table-row-action-button>
                  <px-table-row-action-button label="Flag" type="flag"></px-table-row-action-button>
                  <px-table-row-action-button label="Delete" type="delete"></px-table-row-action-button>
                </div>
                <div content>Swipe to remove the panel...</div>
              </px-swipe>
            </px-table-row>
            <px-table-row>
              <px-swipe on-edge="resetPanel">
                <div underlay on-click="disablePanel">Click to reset the panel from the edge to its origin...</div>
                <div content>Swipe to remove the panel...</div>
              </px-swipe>
            </px-table-row>
          </px-table-view>

        </template>
      </demo-snippet>
