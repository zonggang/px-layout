    <div class="viewport viewport-full-height">
      <div class="">
        <h1 class="beta">MVP1</h1>
        <script src="demo.js"></script>
        <script type="text/javascript">
          document.addEventListener('WebComponentsReady', function(){
            createToc('toc');
          });
        </script>
        <ol id="toc">

      <h2>1. Basic Table View</h2>
      <demo-snippet class="u-mb">
        <template>
          <px-table-view>
            <px-table-row title="Text Label"></px-table-row>
            <px-table-row title="Nav Right Item" modifier="nav-right"></px-table-row>
            <px-table-row title="Detail Item" modifier="detail"></px-table-row>
            <px-table-row title="Tappable Item" modifier="tappable"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
      <h2>2. Icons</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view>
            <px-table-row title="Text Label" modifier="tappable nav-right" icon="fa:fa-home"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" icon="fa:fa-cog"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" icon="fa:fa-home" media-pos="right"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" icon="fa:fa-cog" media-pos="right"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
      <h2>3. Images</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view>
            <px-table-row title="Text Label" modifier="tappable nav-right" image="https://placehold.it/44"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" image="https://placehold.it/44"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" image="https://placehold.it/44" media-pos="right"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable nav-right" image="https://placehold.it/44" media-pos="right"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
      <h2>4. Labels</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view>
            <px-table-row title="Text Label" label1="Detail label" modifier="tappable"></px-table-row>
            <px-table-row title="Text Label" label1="Detail label" modifier="tappable"></px-table-row>
            <px-table-row title="Text Label" label1="Detail label" modifier="tappable"></px-table-row>

          </px-table-view>
        </template>
      </demo-snippet>
      <h2>5. Description</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view>
            <px-table-row title="Text Label" body="Lorem ipsum dolor sit amet, consectetur adipisicing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." modifier="tappable"></px-table-row>
            <px-table-row title="Text Label" body="Lorem ipsum dolor sit amet, consectetur adipisicing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." modifier="tappable"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
      <h2>6. Inset</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view modifier="inset">
            <px-table-row title="Text Label" modifier="tappable"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable"></px-table-row>
            <px-table-row title="Text Label" modifier="tappable"></px-table-row>

          </px-table-view>
        </template>
      </demo-snippet>
      <h2>7. Checkboxes</h2>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view>
            <px-table-row>
              <px-table-row-checkbox name="cb1-1" label="Border Checkbox"></px-table-row-checkbox>
            </px-table-row>
            <px-table-row>
              <px-table-row-checkbox name="cb1-2" label="Border Checked (Disabled)" checked disabled></px-table-row-checkbox>
            </px-table-row>
            <px-table-row>
              <px-table-row-checkbox name="cb1-3" label="Border (Disabled)" disabled></px-table-row-checkbox>
            </px-table-row>
            <px-table-row>
              <px-table-row-checkbox name="cb2-1" label="No Border" type="no-border"></px-table-row-checkbox>
            </px-table-row>
            <px-table-row>
              <px-table-row-checkbox name="cb2-2" label="No Border Checked (Disabled)" type="no-border" checked disabled></px-table-row-checkbox>
            </px-table-row>
            <px-table-row>
              <px-table-row-checkbox name="cb2-3" label="No Border (Disabled)" type="no-border" disabled></px-table-row-checkbox>
            </px-table-row>
        </px-table-view>
      </template>
    </demo-snippet>
    <h2>8. Switches</h2>
    <demo-snippet class="u-mb">
      <template id="">
        <px-table-view>
          <px-table-row>
            <px-table-row-switch name="cb05" label="Switch"></px-table-row-switch>
          </px-table-row>
          <px-table-row>
            <px-table-row-switch name="cb06" label="Checked Switch" checked></px-table-row-switch>
          </px-table-row>
          <px-table-row>
            <px-table-row-switch name="cb07" label="Switch (Disabled)" disabled></px-table-row-switch>
          </px-table-row>
          <px-table-row>
            <px-table-row-switch name="cb08" label="Checked Switch (Disabled)" disabled checked></px-table-row-switch>
          </px-table-row>
        </px-table-view>
      </template>
    </demo-snippet>
