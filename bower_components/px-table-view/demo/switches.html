<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">


    <title>px-table-view - switches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"/>

    <style media="screen">
      body,
      html {
        background: #eee !important;
      }
      li,
      ul {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body unresolved class="viewport--full-height">
    <div class="viewport">
      <h1 class="beta">Switches</h1>
      <p>
        The following examples demonstrate using checkboxes with the
        <code>px-table-row</code>
        element.
      </p>

      <h2>Table Row Switches</h2>
      <demo-snippet>
        <template id="">
          <px-table-view>
            <px-table-row>
              <px-table-row-switch name="cb05" label="Switch"></px-table-row-switch>
            </px-table-row>
            <px-table-row>
              <px-table-row-switch name="cb06" label="Checked Switch" checked></px-table-row-switch>
            </px-table-row>
            <px-table-row>
              <px-table-row-switch name="cb07" label="Switch (Disabled)" disabled></px-table-row-switch>
            </px-table-row>
            <px-table-row>
              <px-table-row-switch name="cb08" label="Checked Switch (Disabled)" disabled checked></px-table-row-switch>
            </px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>



  </body>

</html>
