<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-partials-styles.html">
<!--
The `px-footer` element provides an easy way to create the footer commonly used in Predix apps.

### Usage

```
<px-footer copywrite="2016 &copy;" links='[{"title": "About", "href": "about.html"}]'></px-footer>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-footer` | Mixin applied to the element | {}
`--px-footer-nav` | Mixin applied to the nav element | {}


@element px-footer
@demo px-footer/demo.html
@homepage ../index.html
-->
<dom-module id="px-footer">
  <!-- <link rel="import" type="css" href="../css/px-partials.css"> -->
<style include="px-partials-css"></style>
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
      :host .c-footer ul {
        list-style-type: none;
      }
      :host .c-footer {
        @apply(--px-footer);
        font-size: 0.8rem;
        color: #9999A3;
      }
      :host .c-footer__nav  {
        @apply(--px-footer-nav);

      }
      :host .c-footer nav a {
        text-decoration: none;
        color: #B1B1BC;
      }
    </style>
    <footer class="c-footer flex flex--justify flex--middle u-p-">
      <div class="c-footer__brand flex flex--center flex--middle">
        <content select="[left]"></content>
      </div>
      <div class="flex flex--right flex--middle">
        <nav class="c-footer__nav flex flex--right flex--spaced" role="navigation">
          <template is="dom-repeat" items="{{links}}">
            <a href$="{{item.href}}" class="u-mr-" target="_blank">{{item.title}}</a>
          </template>
        </nav>
        <span class="c-footer_copywrite">&copy;{{copywrite}}</span>
        <content select="[right]"></content>
      </div>
    </footer>
  </template>
  <script>
    Polymer({
      is: 'px-footer',
      properties: {
        /**
         * The copywrite message
         */
        copywrite: {
          type: String,
          value: '2016 General Electric'
        },
        /**
         * The list of footer links
         */
        links: {
          type: Array,
          value: [
            {
              href: 'http://www.ge.com/privacy',
              title: 'Privacy'
            },
            {
              href: 'http://www.ge.com/terms',
              title: 'Terms'
            },
            {
              href: 'http://www.ge.com/access',
              title: 'Accessibility'
            }
          ]
        }
      }
    });
  </script>
</dom-module>
