<html>
<head>
	<title>px-brand demo</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />

	<style media="screen">
	body,
	html {
		background-color: #eee !important;

	.box {
		position: relative;
		background: #111;
	}
	.bg-dark {
		background-color: #333;

<body>



  <div class="viewport u-pt">

		<h1 class="beta">px-brand</h1>
		<p>
			The <code>px-brand</code> element provides a way to use Predix brands.
			<button type="button" onclick="showCode()">Show code</button>
			<button type="button" onclick="hideCode()">Hide code</button>
		</p>

		<ol id="toc"></ol>
		<script type="text/javascript">
			document.addEventListener('WebComponentsReady', function(){
				createToc('toc');
			});
		</script>




    <h2>Brand w/ Monogram</h2>
    <demo-snippet>
			<template id="">
				<div class="flex flex--spaced flex--middle flex--wrap">
					<px-brand color="#000" size="16" monogram></px-brand>
					<px-brand color="#000" size="32" monogram></px-brand>
					<px-brand color="#000" size="48" monogram></px-brand>
					<px-brand color="#000" size="72" monogram></px-brand>
					<px-brand color="#000" size="128" monogram></px-brand>
					<px-brand color="#000" size="256" monogram></px-brand>
					<px-brand color="#000" size="512" monogram></px-brand>
				</div>
				<br>
				<div class="bg-dark flex flex--spaced flex--middle flex--wrap">
					<px-brand size="16" monogram></px-brand>
					<px-brand size="32" monogram></px-brand>
					<px-brand size="48" monogram></px-brand>
					<px-brand size="72" monogram></px-brand>
					<px-brand size="128" monogram></px-brand>
					<px-brand size="256" monogram></px-brand>
					<px-brand size="512" monogram></px-brand>
				</div>
			</template>
		</demo-snippet>

		<h2>Brand w/ Monogram wordmark</h2>
    <demo-snippet>
			<template>
				<div class="flex flex--spaced flex--middle flex--wrap">
					<px-brand color="#000" size="32" wordmark></px-brand>
					<px-brand color="#000" size="48" wordmark></px-brand>
					<px-brand color="#000" size="72" wordmark></px-brand>
					<px-brand color="#000" size="128" wordmark></px-brand>
					<px-brand color="#000" size="256" wordmark></px-brand>
					<px-brand color="#000" size="512" wordmark></px-brand>
				</div>
				<br>
				<div class="bg-dark flex flex--spaced flex--middle flex--wrap">
					<px-brand size="32" wordmark></px-brand>
					<px-brand size="48" wordmark></px-brand>
					<px-brand size="72" wordmark></px-brand>
					<px-brand size="128" wordmark></px-brand>
					<px-brand size="256" wordmark></px-brand>
					<px-brand size="512" wordmark></px-brand>
				</div>
			</template>
		</demo-snippet>

		<h2>Brand w/ Halo</h2>
		<demo-snippet>
			<template>
				<div class="bg-dark flex flex--spaced flex--middle flex--wrap">
					<px-brand size="32" halo></px-brand>
					<px-brand size="48" halo></px-brand>
					<px-brand size="72" halo></px-brand>
					<px-brand size="128" halo></px-brand>
					<px-brand size="256" halo></px-brand>
					<px-brand size="512" halo></px-brand>
				</div>
			</template>
		</demo-snippet>
		<h2>Brand w/ Halo wordmark</h2>
		<demo-snippet>
			<template>
				<div class="bg-dark flex flex--spaced flex--middle flex--wrap">
					<px-brand size="32" halo-wordmark></px-brand>
					<px-brand size="48" halo-wordmark></px-brand>
					<px-brand size="72" halo-wordmark></px-brand>

					<px-brand size="512" halo-wordmark></px-brand>
				</div>
			</template>
		</demo-snippet>
