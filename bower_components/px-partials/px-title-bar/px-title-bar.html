<link rel="import" href="../../polymer/polymer.html"/>
<link rel="import" href="../px-partials-styles.html">
<!--
The `px-title-bar` element provides an easy way to create the section title bar commonly used in Predix apps.

### Usage

```
<px-title-bar title="Widget Title">
    <px-button modifier="tertiary">Action 1</px-button>
    <px-button modifier="tertiary">Action 2</px-button>
</px-title-bar>
```

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--px-title-bar` | Mixin applied to the element | {}
`--px-title-bar-spacer` | Mixin applied to the spacer element | {}

@element px-title-bar
@demo px-title-bar/demo.html
@homepage ../index.html
-->
<dom-module id="px-title-bar">
  <!-- <link rel="import" type="css" href="../css/px-partials.css"> -->
  <style include="px-partials-css"></style>
  <template>
    <style>
      :host {
        display: block;
      }
      :host .title-bar {
        padding: 0.3333333333rem;
        margin-bottom: 0.6666666667rem;
        @apply(--px-title-bar);
      }
      :host .title-bar .title-bar__spacer {
        @apply(--px-title-bar-spacer);
      }
      :host .title-bar h3 {}
      :host .title-bar .title-bar__actions ::content .btn {
        margin-right: 0.3333333333rem;
      }
    </style>
    <div class="title-bar flex flex--middle">
      <h3>{{title}}</h3>
      <span class="title-bar__spacer"></span>
      <div class="title-bar__actions flex flex--spaced">
        <content></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'px-title-bar',
      properties: {
        //The title for the title bar
        title: {
          type: String
        }
      },
      created: function () {}
    });
  </script>
</dom-module>
