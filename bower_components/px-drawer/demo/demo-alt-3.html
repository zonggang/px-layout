<html>
  <head>
    <title>px-drawer - demo 3</title>
    <!-- TODO: Meta Tags -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- TODO: Dependencies -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="elements.html">
    <style media="screen">
      body,
      html {
        background-color: #eee !important;
      }
      body:not([style-scope]):not(.style-scope) {
        margin-bottom: 0 !important;
      }
    </style>
    <script type="text/javascript">
      var user = {
        username: 'jonnie.spratley',
        name: 'Jonnie Spratley',
        email: 'jonnie.spratley@ge.com',
        image: 'https://goo.gl/WKu72K'
      };
      var navItems = [
        {
          label: 'Dashboards',
          icon: 'fa:fa-tachometer'
        }, {
          label: 'Alerts',
          icon: 'fa:fa-exclamation-triangle'
        }, {
          label: 'Cases',
          icon: 'fa:fa-briefcase'
        }, {
          label: 'Analysis',
          icon: 'fa:fa-bar-chart'
        }
      ];
    </script>
  </head>
  <body>
    <template id="demo-3" is="dom-bind">
      <style is="custom-style">
        .drawer-alt-3 {
          --px-drawer: {
            background: #242326;
            color: #fff;
          }
        }
        .drawer-alt-3__user {
          --px-table-row-media-img: {
            width: 24px;
          }
        }
        .drawer-alt-3__user-table {
          --px-table-view: {
            background-color: #323232;
            color: #fff;
          }
        }
        .drawer-alt-3 .selected {
          background-color: #0a9ec1;
          color: #fff;
        }
      </style>
      <px-drawer-layout>
        <px-drawer id="drawer-3" class="drawer-alt-3" fixed overlay>
          <px-table-view class="drawer-alt-3__user-table">
            <px-table-row image="{{user.image}}" modifier="flush"></px-table-row>
            <px-table-row title="{{user.name}}" body="{{user.email}}" modifier="tappable nav-right"></px-table-row>
          </px-table-view>
          <px-table-view class="drawer-alt-3__table" selected-class="selected" selected="0">
            <template is="dom-repeat" items="[[navItems]]">
              <px-table-row title="{{item.label}}" icon="{{item.icon}}" icon-size="24" modifier="tappable"></px-table-row>
            </template>
          </px-table-view>
        </px-drawer>
        <px-navbar title="Example Drawer Alt 3">
          <button drawer-toggle right>Toggle Drawer</button>
        </px-navbar>
        <div class="layout">
          <div class="layout__item">
            <section class="u-p">
              <h2>Example Drawer</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
                dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>
            </section>
          </div>
        </div>
      </px-drawer-layout>
    </template>
    <script type="text/javascript">
      var scope = document.getElementById('demo-3');
      scope.navItems = navItems;
      scope.user = user;
    </script>
  </body>
</html>
